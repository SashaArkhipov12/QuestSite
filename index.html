<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<img src="door.png" style="height: 400px; position: absolute; margin-left: 200px; margin-top: 100px" class="location">
<img src="door2.png" style="height: 400px; position: absolute; margin-left: 650px; margin-top: 100px" class="location2">
<img src="door3.png" style="height: 400px; position: absolute; margin-left: 1000px; margin-top: 100px" class="location3">
<div style="background-image: url(bg.jpg); height: 1000px; background-size: 100%; display: none;" class="hogwarts">
	<h4 class="text-white">Помогите Гарри Поттеру найти свои вещи: метла, плащ и палочка. Наберите 3 очка</h4>
	<h4 class="score text-white">0</h4>
	<button class="btn button">Выйти из Хогвартса</button>
	<button class="btn exit">Ты выйграл нажми сюда!</button>
	<img src="mantiya.png" style="height: 40px; margin-top: 400px; margin-left: 500px; position: absolute;" class="mantiya">
	<img src="metla.png"  style="height: 40px; margin-left: 600px; margin-top: 800px; position: absolute;" class="metla">
	<img src="palochka.png" style="height: 40px; margin-left: 950px; margin-top: 600px; position: absolute;" class="palochka">
	<img src="gun.png" style="height: 40px; margin-top: 600px; margin-left: 600px; position: absolute;" class="ak">
	<img src="ring.png" style="height: 30px; margin-left: 800px; margin-top: 700px; position: absolute;" class="ring">
</div>
<div style="background-image: url(bg2.jpg); height: 1000px; background-size: 100%; display: none" class="dom">
	<h4 class="text-white">Найди 5 овец. Наберите 5 очков.</h4>
	<h4 class="score text-white">0</h4>
</div>

<script type="text/javascript">
	let score = 0;
	if (score != 3){
		document.querySelector(".exit").style.display = "none";
}
document.querySelector(".location").onclick = function(){
	document.querySelector(".location").style.display = "none";
	document.querySelector(".location2").style.display = "none";
	document.querySelector(".location3").style.display = "none";
	document.querySelector(".hogwarts").style.display = "block";
}
document.querySelector(".mantiya").onclick = function(){
	score = score + 1;
	document.querySelector(".score").innerHTML = score;
	document.querySelector(".mantiya").style.display = "none";
}
document.querySelector(".palochka").onclick = function(){
	score = score + 1;
	document.querySelector(".score").innerHTML = score;
	document.querySelector(".palochka").style.display = "none";
}
document.querySelector(".metla").onclick = function(){
	score = score + 1;
	document.querySelector(".score").innerHTML = score;
	document.querySelector(".metla").style.display = "none";
}
document.querySelector(".ak").onclick = function(){
	alert("Тебя расстреляли трых трых бух!")
	document.querySelector(".hogwarts").style.display = "none";
	document.querySelector(".location").style.display = "block";
	document.querySelector(".location2").style.display = "block";
	document.querySelector(".location3").style.display = "block";
}
document.querySelector(".ring").onclick = function(){
	alert("Ты стал невидимым навсегда!");
	document.querySelector(".hogwarts").style.display = "none";
	document.querySelector(".location").style.display = "block";
	document.querySelector(".location2").style.display = "block";
	document.querySelector(".location3").style.display = "block";
}
document.querySelector("button").onclick = function(){
	alert("Вы уверены? (если да то нажмите OK)");
	document.querySelector(".hogwarts").style.display = "none";
	document.querySelector(".location").style.display = "block";
	document.querySelector(".location2").style.display = "block";
	document.querySelector(".location3").style.display = "block";
}
document.querySelector(".location2").onclick = function(){
	document.querySelector(".location").style.display = "none";
	document.querySelector(".location2").style.display = "none";
	document.querySelector(".location3").style.display = "none";
	document.querySelector(".dom").style.display = "block";
}
</script>

</body>
</html>
